<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <mat-card>
        <div class="col-md-6 text-right">
          <button mat-mini-fab [routerLink]="['/todos']" matTooltip="Regresar" class="mb-5">
            <mat-icon >arrow_back</mat-icon>
        </button>

      </div>
        <mat-card-title> Agregar Todo</mat-card-title>
        <br>
        <br>
        <mat-card-content>
          <form [formGroup]="form" autocomplete="off">
            <mat-form-field  class="col-12 col-md-8" appearance="outline">
              <mat-label>Nombre Todo</mat-label>
              <input matInput formControlName="name" placeholder="Nombre Todo" >
            </mat-form-field>

            <mat-form-field class="col-12 col-md-8" appearance="outline">
              <mat-label>Descripción</mat-label>
              <input matInput formControlName="description" placeholder="Descripción" >
            </mat-form-field>

            <div class="row">
              <div class="col-md-3">

                <button mat-raised-button color="primary" (click)="save()">Agregar</button>
              </div>

            </div>


          </form>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-md-3"></div>
  </div>


</div>
